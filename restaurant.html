<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- ADDED VIEWPORT TAG AND OTHER DECLARATIONS -->
  <meta name = "viewport" content= "width=device-width, initial-scale= 1">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <!-- Added role for header -->
  <header role= "banner">
    <!-- Beginning nav -->
    <!-- Added role for nav -->
    <nav role= "navigation">
      <!-- description for home link -->
      <div id= "description" style= "display:none;">Click to go back to home page</div>
      <h1 ><a href="/" aria-describedby = "description">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb">
      <!-- Added tab order for home link -->
      <li tabindex= "0"><a href="/" aria-describedby= "description">Home</a></li>
    </ul>

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <!-- Added role for main -->
  <main id="maincontent" role= "main">
    <!-- Beginning map -->
    <!-- Hiding map from screen readers -->
    <section id="map-container" aria-hidden = "true">
      <div id="map" aria-hidden = "true"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class= "child-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </div>
    <!-- Created a <div> child-container for image and working hours of restaurant appear as a row and not column using flex -->
    <div class= "child-container">
      <p id="restaurant-address"></p>
      <!-- Added tab index and label for working hours table -->
      <table id="restaurant-hours" tabindex="0" aria-label= "Working hours"></table>
    </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <!-- Added tab index and label for reviews section -->
    <section id="reviews-container"  aria-label= "reviews from customers" tabindex="0">
      <ul id="reviews-list" tabindex="-1"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <!-- Added role for footer -->
  <footer id="footer" role= "contentinfo">
    <!-- Added description for footer link -->
    Copyright (c) 2017 <a href="/" aria-describedby="description"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- service worker script -->
  <script type="application/javascript" charset="utf-8" src="sw.js"></script>

<html>

<head>

  <!-- ADDED VIEWPORT TAG AND OTHER DECLARATIONS -->
  <meta name = "viewport" content= "width=device-width, initial-scale= 1">
  <title>Restaurant Reviews</title>

<body>
  <!-- Added role for header -->
  <header role= "banner">
    <!-- Added a skip link to skip tab through map and move focus to restaurant filter-->
    <!-- <a href= "#neighborhoods-select" class= "skip-link" tabindex= "0">Skip map to filter results</a> -->
    <!-- Added role for nav -->
    <nav role= "navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <!-- Added role for main section -->
  <main id="maincontent" role= "main">
    <section id="map-container">
      <div id="map" aria-label= "Map of all restaurants nearby"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <!-- Added role for listbox -->
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role= "listbox">
          <!-- Added role for options within listbox -->
          <option value="all" role= "option">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role= "listbox">
          <option value="all" role= "option">All Cuisines</option>
        </select>
      </div>
      <!-- /* Added aria label for restaurant list */ -->
      <ul id="restaurants-list" aria-label= "restaurant list"></ul>
    </section>
  </main>
